version: 2

project_name: gitree

before:
  hooks:
    - go mod tidy

builds:
  - main: ./cmd/gitree
    binary: gitree
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/nogo/gitree/internal/version.Version={{.Tag}}
      - -X github.com/nogo/gitree/internal/version.GitCommit={{.ShortCommit}}

archives:
  - formats:
      - tar.gz
    name_template: >-
      {{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}
    format_overrides:
      - goos: windows
        formats:
          - zip

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'

release:
  github:
    owner: nogo
    name: gitree
  draft: false
  prerelease: auto
  name_template: "{{.Tag}}"
